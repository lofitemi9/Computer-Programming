<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>See 'N' Say Storymaker</title>
</head>
<body>
  <main>
    <header>
      <h1>See ’N’ Say Storymaker</h1>
      <p>Click each part to cycle choices. Then “Tell my story”.</p>
    </header>

    <section>
      <div>
        <button id="btn1" type="button">Part 1</button>
        <button id="btn2" type="button">Part 2</button>
        <button id="btn3" type="button">Part 3</button>
        <button id="btn4" type="button">Part 4</button>
        <button id="btn5" type="button">Part 5</button>
      </div>

      <div>
        <button id="tellStoryBtn" type="button">Tell my story</button>
        <button id="randomBtn" type="button">Random story</button>
        <button id="resetBtn" type="button">Reset</button>
      </div>

      <section>
        <h2>Your story</h2>
        <p id="storyText">Click the buttons to build a story…</p>
      </section>
    </section>

    <footer>
      <small>Made By Temi</small>
    </footer>
  </main>
</body>
</html>
