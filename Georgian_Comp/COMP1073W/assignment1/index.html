<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>See 'N' Say Storymaker</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <main>
    <header>
      <h1>See ’N’ Say Storymaker</h1>
      <p>Click each part to cycle choices. Then click “Tell my story”.</p>
    </header>

    <!-- Sentence Part Buttons -->
    <section>
      <div class="parts">
        <button id="btn1">1: <span id="val1"></span></button>
        <button id="btn2">2: <span id="val2"></span></button>
        <button id="btn3">3: <span id="val3"></span></button>
        <button id="btn4">4: <span id="val4"></span></button>
        <button id="btn5">5: <span id="val5"></span></button>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button id="tellStoryBtn">Tell my story</button>
        <button id="randomBtn">Random story</button>
        <button id="resetBtn">Reset</button>

        <label>
          <input type="checkbox" id="audioToggle" checked />
          Audio
        </label>
      </div>

      <!-- Output -->
      <section class="output">
        <h2>Your story</h2>
        <p id="storyText">Click the buttons to build a story…</p>
      </section>
    </section>

  </main>

  <script src="./js/script.js"></script>
</body>
</html>
