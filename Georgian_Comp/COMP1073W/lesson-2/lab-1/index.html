<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Interactive random virtual pet profile</title>
	<link href="./css/styles.css" rel="stylesheet" />
</head>

<body>
	<h1>Random Virtual Pet Profile</h1>
	<p>Welcome to the Virtual Pet Profile</p>

	<!-- User input fields -->

		<!-- Name field -->
		<label for="nameField">Enter a Pet Name: </label>
		<input type="text" id="nameField">
		<button id="submitName">Submit Name</button>

		<!-- Age field -->
		 	<!-- Increase Pet Age -->
			<label for="increaseAgeField">Increase Pet Age </label>
			<input type="button" id="increaseAgeField">
			<!-- Decrease Pet Age -->
			<label for="decreaseAgeField">Decrease Pet Age </label>
			<input type="button" id="decreaseAgeField">

		<!-- Hungry field -->
		<label for="hungryField">Is your pet hungry? </label>
		<input type="checkbox" id="hungryField">
		<button id="submitHunger">Submit Hunger Status</button>

	<!-- Information Field -->
	<p id="petName"></p>
	<p id="petType"></p>
	<p id="petHunger"></p>
	<p id="petAge"></p>

	<!-- Description Field -->
	<p id="petDescription"></p>

	<script src="./js/pet.js"></script>
</body>
</html>
